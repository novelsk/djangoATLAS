{% extends "base.html" %}
{% load static %}
{% block content %}
      <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0">{{ user.username }}</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <main role="main" class="ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
          </div>

          <canvas class="my-4 chartjs-render-monitor" id="myChart" width="875" height="369" style="display: block; width: 875px; height: 369px;"></canvas>
            <button type="button" class="btn btn-secondary" id="plotUpdate">Update</button>
            <button type="button" class="btn btn-secondary sts-1" id="stsChange">Change sts</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href = '/edit/'">Edit points</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href = '/add/'">Add point</button>
          <h2>Section title</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>id</th>
                  <th>current</th>
                  <th>sts</th>
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <!-- Graphs -->
    <script src="{% static 'Chart.min.js' %}"></script>
    <script src="{% static 'table.js' %}"></script>
</body>
{% endblock %}
