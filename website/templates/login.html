{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h2>Вход</h2>
    {% if user.is_auntheficated %}
    <p>Вход уже выполнен</p>
    {% else %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Войти</button>
    </form>
    {% endif %}
{% endblock %}
